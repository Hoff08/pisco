<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambo | Gestão de Leads - Saúde Mental</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #30d158; /* Verde Saúde/WhatsApp */
            --pink: #5e5ce6;
            --green: #30d158;
            --yellow: #ffcc00;
            --red: #ff453a;
            --text: #ffffff;
            --text-sec: #8e8e93;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0; }
            .table-container { border: 1px solid #ccc !important; background: white !important; }
            th { background: #f2f2f2 !important; color: black !important; }
            .circle { border: 1px solid #000 !important; -webkit-print-color-adjust: exact; }
            .cambo-logo { color: black !important; background: none !important; -webkit-text-fill-color: black !important; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { 
            padding: 30px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .cambo-logo {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .form-glass {
            background: var(--card);
            padding: 20px;
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, select {
            background: #2c2c2e;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 13px;
        }

        .btn-add { background: var(--accent); color: black; border: none; border-radius: 8px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .btn-add:hover { background: var(--pink); color: white; }
        .btn-pdf { background: white; color: black; border: none; border-radius: 8px; padding: 10px 25px; cursor: pointer; font-weight: 700; }
        .btn-clear { background: #3a3a3c; color: #ff453a; border: 1px solid #ff453a; border-radius: 8px; padding: 10px 15px; cursor: pointer; margin-left: 10px; font-size: 12px;}

        .table-container { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2c2c2e; padding: 15px; text-align: left; font-size: 11px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* Status Visual */
        .status-group { display: flex; gap: 12px; }
        .status-box { display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 5px; color: var(--text-sec); }
        .circle { width: 14px; height: 14px; border-radius: 50%; }
        
        .bg-green { background-color: var(--green); box-shadow: 0 0 10px var(--green); }
        .bg-yellow { background-color: var(--yellow); box-shadow: 0 0 10px var(--yellow); }
        .bg-red { background-color: var(--red); box-shadow: 0 0 10px var(--red); }

        .wa-link { color: var(--green); text-decoration: none; font-weight: bold; border: 1px solid var(--green); padding: 5px 10px; border-radius: 6px; font-size: 12px; }
        .wa-link:hover { background: rgba(48, 209, 88, 0.1); }
        
        .delete-btn { color: var(--pink); cursor: pointer; background: none; border: none; font-size: 11px; opacity: 0.5; }
        .delete-btn:hover { opacity: 1; }

        .count-badge { background: #3a3a3c; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-left: 10px; color: white;}
    </style>
</head>

    function updateView() {
        const tbody = document.getElementById('leadBody');
        const datalist = document.getElementById('nichoOptions');
        const countSpan = document.getElementById('leadCount');
        
        tbody.innerHTML = '';
        datalist.innerHTML = '';
        countSpan.innerText = leads.length;

        nichos.forEach(n => { datalist.innerHTML += `<option value="${n}">`; });

        leads.forEach((lead, index) => {
            const cleanPhone = lead.whatsapp.replace(/\D/g, '');
            // Lógica para desativar botão se não tiver telefone
            const whatsappButton = cleanPhone 
                ? `<a href="https://wa.me/${cleanPhone}?text=${waEncoded}" target="_blank" class="wa-link">ABRIR WHATSAPP ↗</a>` 
                : `<span style="opacity:0.3; font-size:11px;">SEM WHATSAPP</span>`;

            tbody.innerHTML += `
                <tr>
                    <td>
                        <b style="font-size:16px">${lead.nome}</b><br>
                        <span style="color:var(--accent); font-size:11px; font-weight:bold;"># ${lead.nicho.toUpperCase()}</span>
                    </td>
                    <td>${whatsappButton}</td>
                    <td>
                        <div class="status-group">
                            <div class="status-box"><span class="circle bg-${lead.st_wa}"></span>WA</div>
                            <div class="status-box"><span class="circle bg-${lead.st_ig}"></span>IG</div>
                            <div class="status-box"><span class="circle bg-${lead.st_gm}"></span>GM</div>
                        </div>
                    </td>
                    <td style="color:var(--text-sec); font-style: italic; font-size: 13px;">"${lead.dor}"</td>
                    <td class="no-print"><button class="delete-btn" onclick="deleteLead(${index})">Eliminar</button></td>
                </tr>
            `;
        });
    }

    function addLead() {
        const lead = {
            nicho: document.getElementById('nicho').value,
            nome: document.getElementById('nome').value,
            whatsapp: document.getElementById('whatsapp').value,
            st_wa: document.getElementById('st_wa').value,
            st_ig: document.getElementById('st_ig').value,
            st_gm: document.getElementById('st_gm').value,
            dor: document.getElementById('dor').value
        };

        if(!lead.nome) return alert("Por favor, preencha o nome do profissional/clínica.");

        leads.unshift(lead); // Adiciona no começo
        if(lead.nicho && !nichos.includes(lead.nicho)) nichos.push(lead.nicho);
        
        document.getElementById('nome').value = '';
        document.getElementById('whatsapp').value = '';
        document.getElementById('dor').value = '';
        
        saveData();
        updateView();
    }

    function deleteLead(index) {
        if(confirm("Remover este lead da lista?")) {
            leads.splice(index, 1);
            saveData();
            updateView();
        }
    }

    function clearData() {
        if(confirm("Tem certeza? Isso apagará todos os dados e recarregará a lista original.")) {
            localStorage.removeItem('cambo_leads_psi');
            localStorage.removeItem('cambo_nichos_psi');
            location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('cambo_leads_psi', JSON.stringify(leads));
        localStorage.setItem('cambo_nichos_psi', JSON.stringify(nichos));
    }

    updateView();
